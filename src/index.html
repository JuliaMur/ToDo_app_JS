<!DOCTYPE html>
<html lang="en">
<head>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    
    <title>ToDo List</title>
</head>
<body>
<div class="app">
    <h4 class="text-center my-3">TODO LIST</h4>
    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="fa fa-solid fa-plus"></i>
    </div>
    <h5 class="text-center my-4">TASKS</h5>
    <div id="tasks">
        <div>
            <span class="fw-bold">Task1</span>
            <span>23-04-2023</span>
            <p>In progress</p>
            <span class="options">
                <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fas fa fa-edit"></i>
                <i onClick="deleteTask(this)" class="fa fa-solid fa-trash"></i>
            </span>
        </div>
    </div>
  </div>

    <!-- Modal -->
<form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
          <div class="modal-body">
            <p>Task Title</p>
            <input type="text" class="form-control" name="textInput" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Deadline</p>
            <input type="date" class="form-control" name="dateInput" id="dateInput">
            <br>
            <p>Status</p>
            <select class="form-control" name="statusInput" id="statusInput">
              <option value="not started">not started</option>
              <option value="in progress">in progress</option>
              <option value="done">done</option>
            </select>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</form>
<script src="/script/script.js"></script>
</body>
</html>
